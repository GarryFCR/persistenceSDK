syntax = "proto3";

package persistence.assets.orders.queries.order.v1beta1;

import "third_party/proto/gogoproto/gogo.proto";

option go_package = "modules/orders/internal/queries/order";

message queryRequest {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.equal) = false;

  string orderID = 1 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.ID", (gogoproto.nullable) = false] ;
}
