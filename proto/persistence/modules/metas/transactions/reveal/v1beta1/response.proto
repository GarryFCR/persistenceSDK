syntax = "proto3";

package persistence.modules.metas.transactions.reveal.v1beta1;

import "third_party/proto/gogoproto/gogo.proto";

option go_package = "modules/metas/internal/transactions/reveal";

message transactionResponse {
  option (gogoproto.equal) = false;

  bool success = 1;
  string error = 2 [(gogoproto.customtype) = "error", (gogoproto.nullable) = false];
}