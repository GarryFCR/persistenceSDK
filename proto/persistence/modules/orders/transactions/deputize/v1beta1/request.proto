syntax = "proto3";

package persistence.modules.orders.transactions.deputize.v1beta1;

import "third_party/proto/gogoproto/gogo.proto";
import "proto/persistence/cosmos/base/v1beta1/basereq.proto";

option go_package = "modules/orders/internal/transactions/deputize";

message transactionRequest {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.equal) = false;

  persistence.cosmos.base.v1beta1.BaseReq baseReq =1 [(gogoproto.nullable) = false];
  string fromID = 2;
  string toID = 3;
  string classificationID = 4;
  string maintainedProperties = 5;
  bool addMaintainer = 6;
  bool removeMaintainer = 7;
  bool mutateMaintainer = 8;
}
