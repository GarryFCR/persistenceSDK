syntax="proto3";

package modules.assets.internal.transactions.burn;

import "gogoproto/gogo.proto";

option go_package = "github.com/persistenceOne/persistenceSDK/modules/assets/internal/transactions/burn";

message TransactionResponse {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.equal)           = false;

  bool success = 1;
  string error = 2 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.Error", (gogoproto.nullable) = false];

}